<h1>Record del dia {{date.toLocaleString().split(',')[0]}}</h1>
<form [formGroup] = dayData (ngSubmit)="uploadDay()">
    <div class="form-group">
        <label for="gains">Ganancias</label>
        <input type="number" class="form-control" id="gains" formControlName="gains">
    </div>
    <div class="form-group">
        <label for="type1">Ropa</label>
        <input type="number" class="form-control" id="type1" formControlName="type1">
    </div>
    <div class="form-group">
        <label for="type2">Ropa casa</label>
        <input type="number" class="form-control" id="type2" formControlName="type2">
    </div>
    <div class="form-group">
        <label for="type3">Ropa externa</label>
        <input type="number" class="form-control" id="type3" formControlName="type3">
    </div>
    <h3>Costos</h3>
    <form [formGroup]= costData (ngSubmit)="addCost()">
        <div class="form-row">
            <div class="form-group col-sm-3">
                <input type="text" class="form-control" id="desc" formControlName="desc" placeholder="Descripcion">
            </div>
            <div class="form-group col-sm-3">
                <input type="text" class="form-control" id="cost" formControlName="val" placeholder="Costo">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" [disabled]="!costData.valid">Agregar</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cost of costs; index as i">
                    <td>{{cost.details}}</td>
                    <td>{{cost.value}}</td>
                    <td>
                        <a (click)="eraseCost(i)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        </a>
                     </td>
                </tr>
            </tbody>
        </table>
    <button type="submit" class="btn btn-primary" [disabled]="!dayData.valid">Completar</button>
  </form>
